<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index2.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <h1>Calculadora <strong>IMC</strong></h1>
      <form id="form2">
        <input
          type="number"
          step="0.01"
          name="peso"
          placeholder="Entre como peso..."
        />
        <input
          type="number"
          step="0.01"
          name="altura"
          placeholder="Entre com a altura..."
        />
        <button type="submit">Calcular</button>
        <div id="resultado">
          <h3>40kg/m2</h3>
          <h2>Obesidade Grau III</h2>
          <p><strong>O que pode acontecer:</strong></p>
          <p>
            Refluxo, dificuldade para se mover, escaras, diabetes, infar to, AVC
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
